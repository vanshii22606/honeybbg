<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGg3ZHpvNmxpMnpmYmk4dGR1OTV3Z2xpOWh6eWF4emliMnZ6bXducCZlcD12MV9naWZzX3RyZW5kaW5nJmN0PWc/tpVKvAabWt3G5csMkT/giphy.gif') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease-in-out;
        }
        .popup {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes { background: #ff4d79; color: white; }
        .yes:hover { background: #ff1a4d; }
        .no { background: #444; color: white; position: absolute; }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <h2>Will You Be My Valentine? üíñ</h2>
        <div class="buttons">
            <button class="yes" onclick="answerYes()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function answerYes() {
            document.body.style.background = "url('https://media.giphy.com/media/0OgdJVNjbcIifqSb7U/giphy.gif?cid=790b7611xh7dzo6li2zfbi8tdu95wgli9hzyaxzib2vzmwnp&ep=v1_gifs_trending&rid=giphy.gif&ct=g') no-repeat center center/cover";
            document.getElementById('popup').innerHTML = '<h2>Yay! ü•∞ I love you! ‚ù§Ô∏è</h2>';
        }
        function moveButton() {
            const button = document.getElementById('noButton');
            const maxX = window.innerWidth - button.clientWidth;
            const maxY = window.innerHeight - button.clientHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
